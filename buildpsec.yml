version: 0.2

phases:
  pre_build:
    commands:
      - $(aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 814051255439.dkr.ecr.us-east-1.amazonaws.com)
  build:
    commands:
      - docker build -t flask-docker-app:latest .
      - docker tag <IMAGE_NAME> <ECR_URL>
  post_build:
    commands:
      - docker push <ECR_URL>
      - printf '[{"name":<TASK_DEFINITION_NAME>,"imageUri":"%s"}]' <ECR_URL> > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
